<div class="row" style="margin-top: 75px;margin-left: 0px;margin-right: 0px">
  <div style="margin-top: 20px">
    <i class="fa fa-arrow-left" style="font-size: 30px" [routerLink]="'/edit_purchase_order_details'"></i>
  </div>
  <div style="margin-top: 20px;display: flex">
    <div style="font-weight: bold;color: #b68003;font-size: 21px;width: calc(100% - 250px)">Send Quotations (Procument
      Officer)
    </div>
  </div>
</div>

<div class="row" style="border-top: 1px solid #aeaeae;margin: 10px">
  <div class="col-12">

    <table class="table" width="100%" border="1px solid black" style="margin-top: 20px">
      <thead class="thead-dark">
      <th>Supplier ID</th>
      <th>Supplier Name</th>
      <th style="text-align: center">Send Quotations</th>
      </thead>
      <tbody>
      <tr *ngFor="let supplier of suppliers;let i = index">
        <td>{{supplier.id}}</td>
        <td>{{supplier.name}}</td>
        <td style="text-align: center;">
          <i *ngIf="!supplier.sent" class="fa fa-arrow-right" (click)="sendToSupplier(supplier)"></i>
          <span *ngIf="supplier.sent">Sent</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
