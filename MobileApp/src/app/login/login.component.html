<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" #loginForm="ngForm"
            (ngSubmit)="loginForm.form.valid && login()" novalidate>
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>

        <input class="form-control" type="text" name="email" placeholder="Email or Contact" [(ngModel)]="user.email"
               style="padding: 30px 20px 30px 20px;background-color: #F7F7F7" #email="ngModel" required appLoginValidator>
        <div *ngIf="(email.touched || loginForm.submitted) && email.errors?.required"
             class="validErr">
          Email is required
        </div>
        <div *ngIf="(email.dirty) && email.errors?.loginInvalid"
             class="validErr">
          Invalid Username
        </div>

        <!--<div class="wrap-input100 validate-input" data-validate="Password is required">-->
        <!--<input class="input100" type="password" name="pass">-->
        <!--<span class="focus-input100"></span>-->
        <!--<span class="label-input100">Password</span>-->
        <!--</div>-->
        <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password"
               style="padding: 30px 20px 30px 20px;margin-top: 20px;margin-bottom: 20px;background-color: #F7F7F7" #password="ngModel" required>
        <div *ngIf="(password.touched || loginForm.submitted) && password.errors?.required"
             class="validErr">
          Password is required
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

        <div class="text-center p-t-46 p-b-20">
						<span class="txt2" [routerLink]="'/register'" style="cursor: pointer">
							sign up
						</span>
        </div>

      </form>

      <div class="login100-more" style="background-image: url('./assets/fuel.jpg');"></div>
    </div>
  </div>
</div>
